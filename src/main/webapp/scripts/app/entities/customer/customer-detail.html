
<div>
    <h2><span translate="ecflowApp.customer.detail.title">Customer</span> {{customer.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="ecflowApp.customer.ssn">Ssn</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.ssn}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ecflowApp.customer.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.email}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ecflowApp.customer.phone1">Phone1</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.phone1}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ecflowApp.customer.phone2">Phone2</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{customer.phone2}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="customer"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
